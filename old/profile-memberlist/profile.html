							</a><!-- logo-->
							<div class="d-none dropdown d-md-flex header-settings ml-auto">
								<a class="nav-link">
									<span class="lay-outstyle mt-1">Market</span>
								</a>
								<a class="nav-link">
									<span class="lay-outstyle mt-1">Jobs</span>
								</a>
								<a class="nav-link">
									<span class="lay-outstyle mt-1">Partnership</span>
								</a>
								<a class="nav-link">
									<span class="lay-outstyle mt-1">Forum</span>
								</a>
								<a class="nav-link">
									<span class="lay-outstyle mt-1">Blog</span>
								</a>
								<a class="nav-link">
									<span class="lay-outstyle mt-1">Members</span>
								</a>
							</div>

							<div class="d-flex order-lg-2 ml-auto header-right">

								<a href="#" class="nav-link icon full-screen-link">
									<i class="fa fa-bell-o"></i>
								</a>

								<!--Navbar -->
								<div class="dropdown header-profile">
									<a class="nav-link pr-0 leading-none d-flex pt-1" data-toggle="dropdown" href="">
										<span class="avatar avatar-md brround cover-image"
                                              data-image-src="assets/images/img.jpg"
                                              style="background: url(&quot;assets/images/img.jpg&quot;) center center;">

                                    </span>
										<div class="ml-3">
											<span style="color:#000000">Louis Ewurama Young <i class="fe fe-chevron-down ml-1"></i></span>

										<a class="dropdown-item" href="#"><i class="dropdown-icon fe fe-user"></i>View Profile</a>

<!--Header end-->

				<!-- app-content-->
				<div class="container content-area">
					<div class="">
						<!-- page-header -->
						<div class="page-header">
							<h1 class="page-title">Profile</h1>
						</div>
						<!-- End page-header -->

						<div class="row">
							<div class="col-md-3">
								<div class="userpic mb-4">
									<img src="assets/images/img.jpg" alt="">
								</div>
								<div class="text-center">
									<a href="editprofile.html" class="btn btn-primary btn-block mt-1" style="border-radius: 12px;">Edit Profile</a><br>
								</div>
							</div>

							<div class="col-lg-12 col-xl-9 col-md-12 col-sm-12">

								<div class="card-body">
									<div class="row">
										<div class="col-lg-6 col-md-12">
											<div class="form-group">
												<label>First Name</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter first name" value="Lois Ewurama">
											</div>
											<div class="form-group">
												<label>Last Name</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter last name" value="Young">
											</div>
											<div class="form-group">
												<label>Email Address</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter Email Address" value="loisewuramayoung@gmail.com">
											</div>
											<div class="form-group">
												<label>Phone Number</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter Email Address" value="+233 24 678 9560">
											</div>

											<div class="form-group">
												<label class="form-label">Date of Birth</label>
												<div class="input-group">
													<input type="text" id="dob" class="form-control form-rounded" placeholder="Date of Birth"
														   value="10 Oct 1993">
														<span class="input-group-append">
															<button class="btn btn-transparent"
																	type="button" style="border-bottom-right-radius: 12px;
																	border-top-right-radius: 12px">
																<i class="fe fe-calendar fa-lg"
                                                                   style="background: #FFFFFF !important;color:#000000"></i>
															</button>
														</span>
												</div>
											</div>
										</div>

										<div class="col-lg-6 col-md-12">
											<div class="form-group">
												<label>Gender</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter Gender" value="Male">
											</div>
											<div class="form-group">
												<label>Street Address</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter Street Address" value="Executive Avenue, Anaji">
											</div>
											<div class="form-group">
												<label>Region</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter Region" value="Western Region">
											</div>
											<div class="form-group">
												<label>Digital Address</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter Digital Address" value="AK-039-5028">
											</div>
											<div class="form-group">
												<label>Private Level</label>
												<input type="text" class="form-control form-rounded"
													   placeholder="Enter Level" value="Registered Business Only">
											</div>
										</div>
									</div>

								</div>

							</div>
						</div>
					</div>
